@if (isFetching) {
<div
  style="height: 100vh"
  class="d-flex justify-content-center align-items-center"
>
  <app-loading-spinner class="mx-auto"></app-loading-spinner>
</div>
}@else if (isError) {
<div>
  <h1>SOMETHING WENT WRONG</h1>
</div>
} @else {
<div>
  <div class="row row-cols-1 row-cols-sm-4">
    @for (recipe of recipes; track recipe) {
    <div class="col mb-sm-4" [@recipeItemAppear]>
      <app-recipe-item [recipe]="recipe"></app-recipe-item>
    </div>
    }
  </div>
</div>
}
