<div class="container">
  <div class="cookiesContent">
    <button class="close" (click)="dialogRef.close()">âœ–</button>
    <img [src]="image" alt="cookies-img" />
    <p>{{ data.paragraph }}</p>
    <div
      class="buttons-container"
      [ngStyle]="{ justifyContent: getButtonPositions() }"
    >
      @if (data.enum === 2) {
      <button class="accept" (click)="dialogRef.close(true)">Yes</button>
      <button class="accept" (click)="dialogRef.close(false)">No</button>
      } @else {
      <button class="accept confirm" (click)="dialogRef.close()">Great!</button>
      }
    </div>
  </div>
</div>
